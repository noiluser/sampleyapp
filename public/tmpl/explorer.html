<div class="container">
	<div class="row" ng-show="!isUserLoggedIn">
		<div class="col-xs-12">
			<div class="text-center">
				Loading....
			</div>
		</div>
	</div>
	<div class="row" ng-show="isUserLoggedIn">
		<div class="col-xs-12">
			<div class="text-center">
				<a href="javascript:void(0);">Disk:/</a>
				
				<a href="javascript:void(0);" ng-repeat="nav in paths">
					{{nav}}
				</a>
				
			</div>
		</div>
	</div>
	
	<div class="row" ng-show="isUserLoggedIn" ng-repeat="item in items">
		<div class="col-xs-12">
				<a ng-class="{'folder' : item.type == 'dir', 'file' : item.type == 'file'}" href="/disk/{{item.path | cutDisk}}">{{item.name}}</a>
		</div>
	</div>
	
	
</div>
