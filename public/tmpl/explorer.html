<nav-directive ng-show="isUserLoggedIn"></nav-directive>

<div class="container" ng-show="isUserLoggedIn">
	<div class="row" ng-repeat="item in items">
		<div class="col-xs-12">
				<span ng-class="item.type" ng-click="navigate(item.path | cutDisk, item.type)">{{item.name}} &nbsp; {{item.size | normalizedSize}}</span>
		</div>
	</div>
	
	<div class="row" ng-show="!isContentLoaded">
		<div class="col-xs-12">
			<div class="text-center">
				<img class="spinner" src="static/img/spinner.gif">
			</div>
		</div>
	</div>
</div>

<div class="container" ng-show="!isUserLoggedIn">
	<div class="row" ng-show="!isContentLoaded">
		<div class="col-xs-12">
			<div class="text-center">
				Access denied. Please login.
			</div>
		</div>
	</div>
</div>
